<head>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css' rel='stylesheet' />

    <a href="login.html"><img class="logo" src="https://i.ibb.co/WWpspBS/image-2024-05-18-235202428-removebg-preview.png" alt="Icon" ></a>
